<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Search</title>
    <link rel="stylesheet" href="./style.css">
   
</head>
<body>
    <header>
        <ul id="navbar" class="navbar">
            <li>
                <h1>Flight Booking</h1>
            </li>
            <li id="Main">
                <a href="../index.html" alt= "back-to-homepage">Home</a></li>
            </li>
            <li id="Weather">
                <a href="./Weather/weather.html" alt= "back-to-weather">Weather</a></li>
            </li>
            <li id="recent-search">
                <a  href="#unknow_link_for_the_moment" alt= "recent-searches">Recent searches</a></li>
            </li>
        </ul>
    </header>

    <div class="row">
        <div id="recent-search-container" style="display:none">
            <ul id="list-rs"></ul>
        </div>
        <div id="form" class="column">
                <form id="user-form" class="card-body">
                    <h3>Booking Details</h3>
                    <label class="form-label" for="origin">Origin Country:</label>
                    <select id="origin-country">
                        <option value="Mexico">Mexico</option>
                        <option value="Canada">Canada</option>
                        <option value="USA">United States of America</option>
                    </select>
                    <label class="form-label" for="origin">Destination Country:</label>
                    <select id="destination-country">
                        <option value="Mexico">Mexico</option>
                        <option value="Canada">Canada</option>
                        <option value="USA">United States of America</option>
                    </select>
                    <button id="airport">Find airports</button>
                    <label class="form-label" for="origin">Origin:</label>
                    <select id="origin"></select>
                    <label class="form-label" for="destination">Destination:</label>
                    <select id="destination"></select>
                    <label class="form-label" for="startDate">From:</label>
                    <input name="startDate" id="startDate" type="date" autofocus="true" class="form-input" />
                    <h3>Personal Details</h3>
                    <input type="text" id="name" placeholder="Full Name">
                    <input type="text" id="phone" placeholder="Phone Number">
                    <input type="text" id="email" placeholder="Email">
                    <button type="submit" id="button-form"class="btn">Find Flights</button>
                  </form>
            
            </div>
        </div>
        <div class="column">
            <div id="Flights">
                <h2 class="subtitle">Showing Flights: <span id="repo-search-term"></span></h2>
                <div id="repos-container" class="list-group"></div>
            </div>
            <div id="Weather">
                <div id="Container-weather">
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>    
</body>
</html>
